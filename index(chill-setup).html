<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>StoryMe</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style(theme).css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    
    <h1>Create your message</h1>
    
    <p class = "description">
      Pick a theme that suits your message:
    </p>
    
    <div class = "flex-box">
      <div class = "box-chill">
        <img class = "box-image" src = "https://i.pinimg.com/originals/b1/03/37/b103377af2e90a98aeb4a5365a79781d.png" alt="ambient">
        <p class = "box-title">
          Chill
        </p>
        <a href="/index(chill-setup).html" class="button">Start</a>
      </div>
      
      <div class = "box-formal">
        <img class = "box-image" src="https://i.pinimg.com/originals/62/54/47/625447631334dd849794a857885ba4a2.png" alt="formal">
        <p class = "box-title">
          Formal
        </p>
        <a href="#" class="button">Start</a>
      </div>
    </div>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
