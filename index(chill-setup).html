<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>StoryMe</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style(chill-setup).css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    
    <h1>Create your message</h1>
    
    <form id="#form-section">
  <label class="img">Select image:</label>
  <input type="file" id="img" name="img" accept="image/*">
      
  <div class="form-div">
  <p>Please write down your message.</p>
  <textarea id="explanation" class="input-textarea" name="explanation" placeholder="Please describe in here."></textarea>
</div>
      
  <div class="form-div">
    <p>
      Choose how you will like to display your message.
    </p>
    <div class="flex-container">
      <div class="display_one">
        <img class="image-box" src="https://i.pinimg.com/originals/b7/60/70/b76070ceeea32369b74007c6f72f1181.png" alt="display_one" id="display_one">
      </div>
      <div class="display_two">
        <img class="image-box" src="https://i.pinimg.com/originals/9d/2b/ad/9d2bad7fa3fd8f52230fcc1c9420046f.png" alt="display_two" id="display_two">
      </div>
    </div>
      </div>
      
      <div class="form-div">
      <p>
        Do you want to add one more message? Please ignore button if you do NOT wish to do so.
      </p>
          <button onclick="newForm()">
            <div class="button_plus" id="button_plus">
          +
            </div>
          </button>
       
      </div>
      <button onclick="submitButton()">
      <a href="/index(chill-result).html" class="button">Submit</a>
      </button>
    </form>
   
      

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
